{% extends "index.html" %}
{% block content %}
    <div class="button">
        <ul>
            <li><a href="{% url 'main:books' %}" class="button">Natrag na listu svih knjiga</a></li>
        </ul>
    </div>
    <form method="get" action="{% url 'main:book_search' %}">
        {{ form.as_p }}
        <button type="submit">Pretraži</button>
    </form>
    <h2>Filtrirana lista knjiga:</h2>
    <ul>
        {% for book in books %}
            <li>
                Naslov: {{ book.title }}<br>
            </li>
        {% empty %}
            <p>Nije pronađena niti jedna knjiga...</p>
        {% endfor %}
    </ul>
{% endblock %}
